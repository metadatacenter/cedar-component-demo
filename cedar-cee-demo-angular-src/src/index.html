<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CEDAR Embeddable Editor Demo</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name='robots' content='index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1' />
  <meta name="description" content="CEDAR Embeddable Editor Demo Application created in Angular" />

  <meta property="og:locale" content="en_US" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="CEDAR Embeddable Editor Demo" />
  <meta property="og:description" content="CEDAR Embeddable Editor Demo Application created in Angular" />

  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- This div is needed when targeting ES5. It will add the adapter to browsers that support customElements, which require ES6 classes -->
  <div id="ce-es5-shim">
    <script type="text/javascript">
      if (!window.customElements) {
        const ceShimContainer = document.querySelector('#ce-es5-shim');
        ceShimContainer.parentElement.removeChild(ceShimContainer);
      }
    </script>
    <script type="text/javascript" src="node_modules/@webcomponents/webcomponentsjs/custom-elements-es5-adapter.js"></script>
  </div>

  <!-- load the webcomponents loader, which injects the necessary polyfill bundle -->
  <script type="text/javascript" src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

  <!-- load the component -->
  <script type="text/javascript" src="https://component.metadatacenter.org/cedar-embeddable-editor/cedar-embeddable-editor-2.6.46-SNAPSHOT.js"></script>

</head>
<body class="mat-typography">
<app-root></app-root>
</body>
</html>
